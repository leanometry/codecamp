<!--<%= banner %>-->
<!DOCTYPE html>
<html lang="en" ng-app="app">
    <head>
        <meta charset="utf-8">
        <meta name="description" content="">
        <meta name="author" content=" ">
        <meta name="title" content=" ">

        <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1"><!-- Force IE to use the latest rendering engine -->
        <meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="apple-mobile-web-app-capable" content="yes">

        <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.css"/>
        <link rel="stylesheet" type="text/css" href="/static/css/<%= grunt.config.get('pkg.name') %>.css"/>
        <title ng-bind="routes.title"></title>
        <base href="/">
    </head>

    <body ng-controller="AppCtrl"  class="{{bodyClass}}   "   >
        <div id="holder">
            <div class="row-offcanvas row-offcanvas-left" >
                <app-header  is-logged-in = 'isLoggedIn'></app-header>
                <div id="body-wrapper">
                    <div class="container content">
                        <div ng-show="isAuthenticated()" class="row"><div class="col-md-12"><h1 class="text-left" ng-bind="title"></h1></div></div>
                        <div ng-view></div>
                    </div>
                </div>
            </div>

            <div ng-cloak ng-include="'/footer.tpl.html'" id="footer" class="row-offcanvas row-offcanvas-left"  ></div>
        </div>

        <div ng-include="'/notifications.tpl.html'" class="container-fluid" ng-show="notifications.getCurrent().length"></div>
    </body>
    <script type="text/javascript" src="/static/js/jquery.js"></script>
    <script type="text/javascript" src="/static/js/script.js"></script>
    <script type="text/javascript" src="/static/js/angular.js"></script>
    <script type="text/javascript" src="/static/js/config.js"></script>
    <script type="text/javascript" src="/static/js/bootstrap.js"></script>
    <script type="text/javascript" src="/static/js/<%= grunt.config.get('pkg.name') %>.js"></script>

    <script type="text/javascript">
        //Chrome passes the error object (5th param) which we must use since it now truncates the Msg (1st param).
        window.onerror = function (errorMsg, url, lineNumber, columnNumber, errorObject) {
            var errMsg;
            //check the errorObject as IE and FF don't pass it through (yet)
            if (errorObject && errorObject !== undefined) {
                errMsg = errorObject.message;
            }
            else {
                errMsg = errorMsg;
            }console.error(errMsg);
        }
    </script>

</html>
